							<i class="fa fa-envelope text-red-500 mr-3"></i>

						<p class="small contact-address-info flex items-center">
							<i class="fa fa-phone text-red-500 mr-3"></i>

						</p>
					</div>
					
				</div>

						<div class="col-md-6">
							
						</div>
