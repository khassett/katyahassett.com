<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<title>Contact Me &mdash; Katya Hassett</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="Exa is fully responsive creative agency/freelancer portfolio HTML site template that looks great on any device.">
	<meta name="keywords" content="Exa, HTML5, Template, Design, Development">

	<link rel="shortcut icon" href="img/homepage/favicon.svg">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:400,400italic%7CRoboto:400,700%7CDroid+Serif" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/shared-nav.js"></script>
</head>
<body>

	<header id="top" class="navbar sticky-top" role="banner">
		<div class="container">
			<div class="inner">
				<div class="site-title">
					
					<a href="#site-menu" class="site-menu-toggle">
						<span class="sr-only">Toggle navigation</span>
						<em class="first"></em><em class="middle"></em><em class="last"></em>
					</a>
				</div>
				<!-- Navigation will be injected here -->
			</div>
		</div>
	</header>

	<script>
		injectNavigation('contact');
	</script>

	<main id="content" role="main">
		<div class="container">
			<div class="margin-4"></div>
			<div class="row justify-content-center">
				<div class="col-md-8 col-lg-6">
					<div class="text-center">
						<h1>Let's Connect</h1>
						<div class="margin-2"></div>
					</div>
					
					<!-- Contact Form -->
					<form id="contact_form" action="sendmail.php" method="post">
						<div class="message d-none" id="contact_alert">
							<!-- Success/error messages will appear here -->
						</div>
						
						<div class="row mb-2">
							<div class="col-md-6">
								<div class="form-group mb-0">
									<label for="name" class="form-label">Name *</label>
									<input type="text" name="name" id="name" class="form-control" required>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group mb-0">
									<label for="email" class="form-label">Email *</label>
									<input type="email" name="email" id="email" class="form-control" required>
								</div>
							</div>
						</div>
						<div class="form-group mb-3 mt-0">
							<label for="message" class="form-label">Message *</label>
							<textarea name="message" id="message" rows="6" class="form-control" required placeholder="Tell me about your project..."></textarea>
						</div>
						
						<!-- Honeypot field to catch bots -->
						<input type="text" name="last" style="display:none;">
						
						<div class="text-center">
							<button type="submit" class="button">Send Message</button>
						</div>
					</form>
					<!-- Contact Info -->
					<div class="text-center">
						<p><strong>Email:</strong> <a href="mailto:katyahassett@gmail.com">katyahassett@gmail.com</a></p>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer id="footer" role="contentinfo">
		<div class="container">
			<p>&copy; 2025 Katya Hassett.  All Rights Reserved.</p>
			<p>
				<a href="#" class="social-link"><i class="fa fa-behance"></i></a>
				
				<a href="#" class="social-link"><i class="fa fa-linkedin"></i></a>
			</p>
		</div>
	</footer>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.form.min.js"></script>
	<script type="text/javascript" src="js/site.js"></script>
	
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			// Handle form submission with AJAX
			$('#contact_form').ajaxForm({
				target: '#contact_alert',
				beforeSubmit: function() {
					// Show loading state
					$('#contact_form button[type="submit"]').text('Sending...').prop('disabled', true);
				},
				success: function() {
					// Reset button text
					$('#contact_form button[type="submit"]').text('Send Message').prop('disabled', false);
				},
				error: function() {
					// Reset button text
					$('#contact_form button[type="submit"]').text('Send Message').prop('disabled', false);
					$('#contact_alert').html('<h4>There was an error sending your message. Please try again or email me directly.</h4>').removeClass('d-none success').addClass('notice');
				}
			});
		});
	</script>
</body>
</html>
